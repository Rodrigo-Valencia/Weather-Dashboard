<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <section class="navbar navbar-dark bg-secondary mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">Weather Dashboard
        </div>
    </section>
    <div class="find container">
        <div class="find card card-body">
            <h1>Search Weather</h1>
            <p>Enter Your Location</p>
            <input type="text" id="findCity" class="form-control" placeholder="Enter Location">
        </div>
    </div>
    <div class="container justify-content-center mt-5">
        <button class="btn btn-secondary" id="btn">Enter</button>
    </div>
    <div class="currentWeather">
        <h1 id="currWeather"></h1>
        <p id="weatherTemp"></p>
        <p id="weatherHum"></p>
        <p id="weatherWind"></p>
    </div>
    <div class="fiveDayForecast">
        <h1 id="fiveDayHeader"></h1>
        <p id="fiveDayTemp"></p>
        <p id="fiveDayHum"></p>
        <p id="fiveDayWind"></p>
    </div>
    
</body>
<script src="./assests/js/index.js"></script>
</html>
