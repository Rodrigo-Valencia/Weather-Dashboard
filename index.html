<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/style.css">

    <title>Weather Dashboard</title>

</head>

<body>
    <header class="bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 search-column">
                <form class="border p-2" id="city-search-form">
                    <h4>Search For A City</h4>
                    <input type="text" id="city" class="form-input" autofocus="true" />
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="past-search border" id="past-search-button"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather-container" class="list-group"></div>
                    </div>
                </div>
                <div class="row border" id="five-day-forecast">
                    <h2 class="col-12" id="forecast"></h2>
                    <div class="d-flex" id="fiveday-container"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/js/script.js"></script>
</body>
</html>
